      clue: ''
    '239':
      title: Desafio 4
      description: Coty está fazendo qualquer coisa de novo! Você pode encontrar os erros e corrigi-los? A lhama vai agradecer.
      clue: ''
    '240':
      title: Desafio 1
      description: Você encontra etapas que são repetidas? Quais são? Crie o programa que ajuda a Lita a preparar a sua salada diária.
      clue: ''
    '241':
      title: Desafio 2
      description: Do jeito que está, a mulazinha não pode preparar sua salada! Quantas vezes Lita repete os passos para chegar à alface? O que deve ser modificado? O que acontece quando ele tenta pegar o tomate?
      clue: ''
    '242':
      title: Desafio 1
      description: Às vezes tem churrasco e às vezes não! Dá pra fazer um programa só pra que o Duba sempre avance e coma só se tiver churrasco?
      clue: O bloco "Se" é usado às vezes para fazer algo e às vezes não. Serve para perguntar!
    '243':
      title: Desafio 2
      description: Agora Duba deve avançar duas vezes. Você tem que comer todos os churrascos que aparecem! ...mas apenas se eles aparecerem
      clue: ''
    '244':
      title: Desafio 3
      description: Coty deve desenhar um quadrado, mas... Cuidado, às vezes aparece uma poça!
      clue: ''
    '245':
      title: Desafio 1
      description: Lita quer pegar qualquer vegetal. Mas deve estar correta!
      clue: O bloco "Se/Se Não" permite que você escolha entre duas alternativas. Basta escolher bem a pergunta.
    '246':
      title: Desafio 2
      description: Nem sempre é preciso se mover para a direita... Que pergunta ajuda Duba a decidir?
      clue: Você também pode colocar mais de uma instrução no bloco "Se/Se Não".
    '247':
      title: Desafio 3
      description: Cuidado Duba! Onde pode aparecer um obstáculo? Vamos ter que decidir qual caminho seguir!
      clue: ''
    '248':
      title: Desafio 1
      description: Agora Duba está longe, e ela tem que decidir se come ou não. Vamos ajudá-la com os blocos que aprendemos?
      clue: É importante pressionar executar várias vezes para entender o problema
    '249':
      title: Desafio 2
      description: Quantos churrascos! Que padrão o Duba deve repetir? Quantas perguntas você tem que fazer?
      clue: É importante pressionar executar várias vezes para entender o problema
    '250':
      title: Desafio 3
      description: Lita também deve repetir sua decisão várias vezes! Há sempre um vegetal, ela só precisa decidir qual deles pegar em cada etapa.
      clue: ''
    '251':
      title: Desafio 1
      description: Agora o Toto sabe escrever! Faça-o copiar a palavra inteira.
      clue: Toto sabe escrever as letras que está tocando
    '252':
      title: Desafio 2
      description: Agora Toto quer escrever uma X para cada letra. Não importa o que ele lê! Quantas Xs ele deve escrever?
      clue: Toto também sabe escrever uma carta que você diz a ele
    '253':
      title: Desafio 3
      description: |
        Toto gosta de brincar com as letras: ajude-o a copiar a palavra, mas quando chegar ao M, adicione "ICH"
      clue: Ao copiar "Cimento" escreva "Cimichento"
    '254':
      title: Desafio 4
      description: Faça o Toto copiar a palavra falando em Jeringozo. Se a palavra for "DUBA" ele tem que copiar "DUPUBAPA"
      clue: A língua Jeringozo adiciona "PA" depois de um A, "PE" depois de um E, e assim por diante para todas as vogais.
    '255':
      title: ¡Coty desenha livremente!
      description: Nesta atividade você poderá fazer o desenho que mais goste
      clue: Incluímos todos os blocos possíveis, para que você possa libertar seu conhecimento.
